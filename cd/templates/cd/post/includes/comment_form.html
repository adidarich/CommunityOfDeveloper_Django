<h5>Your comments</h5>
<form action="{% url 'cd:post_comment' post.id %}" method="post">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
                <div class="control-group">
                    {{ field }}
                </div>
            {% if field.errors %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endfor %}
            {% endif %}
        {% endfor %}
    <p><input type="submit" value="Add comment"></p>
</form>
